<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="container">
        <div>
            <p id="heading">BMI CALCULATOR</p>
        </div>
        <div>
             <p id="hlabel">HEIGHT (IN CM)</p>
            <input type="text" id="height">
        </div>
        <div>
            <p id="wlabel">WEIGHT (IN KG)</p>
            <input type="text" id="weight">
        </div>
        <div>
            <button onclick="calc()">CHECK</button>
        </div>
    </div>
    <div>
        <p id="resdes">YOUR BMI IS :</p>
        <h3 id="result"></h3>
    </div>
</div>
<script src="bmi.js"></script>
</body>
</html>
