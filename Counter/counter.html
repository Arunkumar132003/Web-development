<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=Noto+Sans:wght@500&family=Phudu:wght@500&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <div id="container">
        <div id="counter-body">
            <h3 id="heading">COUNTER</h3>
            <div id="counts">
                <p id="count-display">0</p>
            </div>
            <button onclick="zero()" id="reset">RESET</button>
            <div>
                <button onclick="inc()" id="plus">+</button>
                <button onclick="dec()" id="minus">-</button>
            </div>
        </div>
    </div>
    <script src="counter.js"></script>
</body>
</html>
